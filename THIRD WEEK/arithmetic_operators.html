<!DOCTYPE html>
<html>
    <head>
        <title>Example 2</title>
    </head>
    <body>
        <script>
            //Addition
            function addition(first_number, second_number){

                let sum = first_number + second_number;

                return sum;
            }

            let sum = addition(55, 100);

            console.log(sum);

            //Subtraction
            function subtraction(first_number, second_number){

                let difference = first_number - second_number;

                return difference;
            }

            let difference = subtraction(100, 55);

            console.log(difference);

            //Multiplication
            function multiplication(first_number, second_number){

                let product = first_number * second_number;

                return product;
            }

            let product = multiplication(100, 55);

            console.log(product);

            //Division
            function division(first_number, second_number){

                let quotient = first_number / second_number;

                return quotient;
            }

            let quotient = division(100, 55);

            console.log(quotient);

            //Power(Exponent)
            function exponentiation(first_number, second_number){

                let exponent = first_number ** second_number;

                return exponent;
            }

            let exponent = exponentiation(55, 2);

            console.log(exponent);
        </script>
    </body>
</html>
