<!DOCTYPE html>
<html>
	<head>
		<title> Example 4</title>
	</head>
	<body>
		<script>
			let tries = 5;

			for (var i = 0 ; i < 5; i++) {

				let username = prompt("Enter Username: ");
				let password = prompt("Enter Passwords: ");

				if(username != "" && password != ""){

					if(username === "Kaizuka00!"){

						if(password === "admin123456789"){

							console.log('username and password is verified');
							break;

						} else {

							console.log('password is wrong.');

							let userInput = prompt("Do you want to try again [Y]/[N]:");

							if(userInput == 'Y'){

								tries--;
								continue;

							} else if( userInput == 'N' ) {
								console.log('Login is not successful.');
								break;

							}

						}

					} else {

						console.log('username is wrong.');
						
						let userInput = prompt("Do you want to try again [Y]/[N]:");

						if(userInput == 'Y'){

							tries--;
							continue;

						} else if( userInput == 'N' ) {
							console.log('Login is not successful.');
							break;

						}
					}

				} else {

					console.log('Username or password is empty.');

					let userInput = prompt("Do you want to try again [Y]/[N]:");

					if(userInput == 'Y'){

						tries--;
						continue;

					} else if( userInput == 'N' ) {
						console.log('Login is not successful.');
						break;

					}

				}

			}
		</script>
	</body>
</html>
