<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        
        h2 {
            color: #0072ff;
            margin-bottom: 15px;
        }
        
        input {
            width: 93%;
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            width: 93%;
            background: #0072ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #0056d2;
        }
        
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Discount Eligibility Checker</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" min="0" placeholder="Enter your age">
        <button onclick="checkDiscount()">Check Discount</button>
        <p id="result"></p>
    </div>

    <script>
        function checkDiscount() {
            const DISCOUNT_AGE = 60;
            const age = parseInt(document.getElementById("age").value, 10);
            const resultElement = document.getElementById("result");

            if (age > 0 || age === 0) {
                const message = age >= DISCOUNT_AGE ? " You are eligible for a discount!" : "Sorry, no discount for you.";
                resultElement.innerText = message;
                resultElement.classList.add("fade-in");
            } else {
                resultElement.innerText = "Please enter a valid age.";
                resultElement.classList.add("fade-in");
            }
        }
    </script>

</body>

</html>
