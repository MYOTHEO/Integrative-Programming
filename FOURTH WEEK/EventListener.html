<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
		<title> Example 3</title>
	</head>
	<body>

        <button id="btn">Click Me</button>

        <p id="hoverText">Hover over me</p>

        <input type="text" id="inputBox" placeholder="Type something">

      		<script>
            // Inline Events in JavaScript
            document.getElementById("inputBox").addEventListener("keydown", function(event) {
                console.log("Key pressed " + event.key);

                let key = event.key;
                let text = document.getElementById("inputBox").value;

                if(key == "Enter"){

                    alert('You typed ' + text);
                }
            });

            document.getElementById("btn").addEventListener("dblclick", function() {
                alert("Event Listener Triggered!");
            });
            
            document.getElementById("hoverText").addEventListener("mouseover", function() {
                this.style.color = "red";
                this.innerHTML="Text changed!";
            });

            document.getElementById("hoverText").addEventListener("mouseout", function() {
                this.style.color = "black";
                this.innerHTML="Hover over me";
            });
		</script>
	</body>
</html>
