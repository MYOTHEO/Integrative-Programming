<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        header{
            background-color: brown;
        }
        div{
            background-color: aqua;
        }
        section{
            background-color: black;
            color: aliceblue;
        }
        footer{
            background-color: lime;
            color: grey;
        }
    </style>
</head>
<body>
    <header>
        <h1> This is a heading in the header </h1>
        <p>this is a paragraph in the header</p>
    </header>
    <div>
        <h1>h1 in div</h1>
        <p>p in div</p>
    </div>
    <section>
        <h1> This is a heading of a section </h1>
        <p>This is a paragraph of a section</p>
        
        <a href="#"> this is a sample link </a>
    </section>

    <footer>
        <h1> This is a heading of a footer </h1>
        <p>This is a paragraph of a footer</p>
    </footer>
</body>
</html>
